<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>choreo vibe</h1>
    </header>
   

    <main>
        <label for="row">横幅<span id="row_num">7</span></label>
        <input class="input_width" type="range" id="row" name="row" min="6" max="15" value="7" step="1" />
        <label for="col">縦幅<span id="col_num">6</span></label>
        <input type="range" id="col" name="col" min="5" max="15" value="6" step="1" />
        <canvas id="canvas" width="300px" height="250px"></canvas>
        
        <div id="output"></div>
        <div id="timeline-container">
            <div class="timeline"></div>
            <button class="square"></button>
        </div>

        <button id="save"></button>
        <div id="menu">
            <input id="inputColor" onchange="inputColorClick()" type="color" name="colorpalette" list="color" value="#6cd323"></input>
            <datalist id="color">
                <option value="#dc143c"></option>
                <option value="#efa331"></option>
                <option value="#ffd700"></option>
                <option value="#6cd323"></option>
                <option value="#4682b4"></option>
            </datalist>
            <button id="nameButton"><img src="drive_file_rename_outline_24dp_FFFF.png" alt=""></button>
            <button id="delete"><img src="delete_outline_24dp_FFFF.png" alt=""></button>
            
            <input id="inputName" type="text"></input>    
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
